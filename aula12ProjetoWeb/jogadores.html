                    <img id="classcarioca">
                    <script type="text/javascript">
                        function update() {
                            var select = document.getElementById('campeonatosSeletor');
                            var option = select.options[select.selectedIndex];

                            document.querySelector('#classcarioca').setAttribute('src', select.value);
