<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
   

</head>

<body background="img/background.jpg">
    
    <div class="container col-11 col-md-6" id="form-container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <h2>Bem Vindo</h2>
                <form>



                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        <label for="email" class="form-label">Email</label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                        <label for="senha" class="form-label">Senha</label>
                    </div>

                  

                    <div>
                        <input type="submit" class="btn btn-primary" value="Entrar">
                        <input type="submit" class="btn btn-secondary" value="Cadastrar">
                    </div>

                    <div>
                        <button type="button" class="btn btn-link">1ยบ Acesso</button>
                        <button type="button" class="btn btn-link">Recuperar Senha</button>
                        <br>
                        <input class="form-check-input texto-lembrar" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Lembrar-me
                        </label>

                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <div class="col-12">
                    <img src="img/undraw_secure_login_pdn4.svg" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
